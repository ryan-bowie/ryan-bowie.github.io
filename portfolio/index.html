<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Bowie Photography</title>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../site/css/style.css">
</head>

<body>
    <header>
    <div class="container-fluid">
        <div class="row">
        <nav class="topnav">
            <img class="logo" src="/site/img/watermarkwhite.png" alt="Ryan Bowie Photography">
            <!-- Image of watermark not appearing on page -->
            <a href="../">HOME</a>
            <a href="../about/">ABOUT</a>
            <a href="#">PORTFOLIO</a>
            <a href="../contact/">CONTACT</a>
        </nav>
        </div>
        </header>
        <div class="row">
            <!-- <div class="col-md-6"> -->
                <!-- Photos are too large, attempted to fix with columns to no avail -->
            <h1 class="carousel-text">Sports</h1>
            <div id="sports" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/site/img/mbball1.jpg" class="d-block w-100" alt="Julian Reese blocks shot from Ace Bailey">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/mbball2.jpg" class="d-block w-100" alt="Derik Queen walking across court">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/mbball3.jpg" class="d-block w-100" alt="Julian Reese blocking shot from Nick Martinelli">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/gymnastics1.jpg" class="d-block w-100" alt="Lauren Brendlinger on beam">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/gymnastics2.jpg" class="d-block w-100" alt="Tasha Brozowski on bars">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/gymnastics3.jpg" class="d-block w-100" alt="Maddie Komorowski on beam">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/softball1.jpg" class="d-block w-100" alt="Julia Shearer pitching a softball">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/softball2.jpg" class="d-block w-100" alt="Matti Benson hitting a softball">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/softball3.jpg" class="d-block w-100" alt="injury during softball game">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/mlax1.jpg" class="d-block w-100" alt="UMD lacrosse team running out on field">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/mlax2.jpg" class="d-block w-100" alt="UMD lacrosse player's helmet">
                  </div>
                  <div class="carousel-item">
                    <img src="/site/img/mlax3.jpg" class="d-block w-100" alt="Syracuse lacrosse player challenges UMD lacrosse player for ball">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#sports" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#sports" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <br>
              <div class="row">
                <!-- <div class="col-md-6"> -->
                    <h1 class="carousel-text">News</h1>
                    <div id="news" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/site/img/capitol.jpg" class="d-block w-100" alt="U.S. Capitol with sunlight in background">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/monument1.jpg" class="d-block w-100" alt="Washington Monument in DC">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/monument2.jpg" class="d-block w-100" alt="Washington Monument in black and white">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/metro1.jpg" class="d-block w-100" alt="College Park Metro Station">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/metro2.jpg" class="d-block w-100" alt="man stares at information kiosk at train station">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/lake-artemesia.jpg" class="d-block w-100" alt="group of students building a snowman near a lake">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/bakery1.jpg" class="d-block w-100" alt="exterior of Sugar Vault Desserts in Hyattsville, MD">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/bakery2.jpg" class="d-block w-100" alt="woman holds a slice of cake in Sugar Vault Desserts">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/quen-blackwell.jpg" class="d-block w-100" alt="Influencer Quenlin Blackwell laughing">
                          </div>
                          <div class="carousel-item">
                            <img src="/site/img/mikemeadowportrait.jpg" class="d-block w-100" alt="Man poses outside of UMD">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#news" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#news" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
              </div>
        
            
        </div>

</body>

</html>
